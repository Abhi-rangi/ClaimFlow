name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore VerusClaims.sln
    
    - name: Build solution
      run: dotnet build VerusClaims.sln --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test VerusClaims.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./**/coverage.cobertura.xml

  build-and-test-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: VerusClaims.Client/package-lock.json
    
    - name: Install dependencies
      working-directory: VerusClaims.Client
      run: npm ci
    
    - name: Run linter
      working-directory: VerusClaims.Client
      run: npm run lint || true
    
    - name: Run unit tests
      working-directory: VerusClaims.Client
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
    
    - name: Build Angular app
      working-directory: VerusClaims.Client
      run: npm run build -- --configuration production

  build-containers:
    name: Build Docker Containers
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build API container
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.api
        push: false
        tags: verusclaims-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend container
      uses: docker/build-push-action@v4
      with:
        context: ./VerusClaims.Client
        file: ./Dockerfile
        push: false
        tags: verusclaims-client:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  smoke-deploy:
